{% extends "base.html" %}

{% block title %}Login - College Help Forum{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login to Your Account</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? <a href="{{ url_for('signup') }}" style="color: #667eea;">Sign up here</a>
    </p>
</div>
{% endblock %}
