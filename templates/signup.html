{% extends "base.html" %}

{% block title %}Sign Up - College Help Forum{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Create Your Account</h2>
    
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6">
        <p style="font-size: 13px; color: #666; margin-top: 5px;">Minimum 6 characters</p>
        
        <label for="major">Major (Optional)</label>
        <input type="text" id="major" name="major" placeholder="e.g., Computer Science">
        
        <label for="year">Year (Optional)</label>
        <select id="year" name="year">
            <option value="">Select Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Graduate">Graduate</option>
        </select>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Sign Up</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
    </p>
</div>
{% endblock %}
