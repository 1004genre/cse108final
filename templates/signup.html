{% extends "base.html" %}

{% block title %}Sign Up - College Help Forum{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #1f2328;">Create Your Account</h2>
    
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6">
        <p style="font-size: 13px; color: #57606a; margin-top: 5px;">Minimum 6 characters</p>
        
        <label for="major">Major</label>
        <select id="major" name="major">
            <option value="">Select Major (Optional)</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Data Science">Data Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Biochemistry">Biochemistry</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Accounting">Accounting</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
            <option value="Economics">Economics</option>
            <option value="Psychology">Psychology</option>
            <option value="Sociology">Sociology</option>
            <option value="Political Science">Political Science</option>
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Communications">Communications</option>
            <option value="Nursing">Nursing</option>
            <option value="Pre-Med">Pre-Med</option>
            <option value="Education">Education</option>
            <option value="Art">Art</option>
            <option value="Music">Music</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="year">Year</label>
        <select id="year" name="year">
            <option value="">Select Year (Optional)</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Graduate">Graduate Student</option>
            <option value="PhD">PhD Student</option>
        </select>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Sign Up</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #57606a;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #0969da; font-weight: 600;">Login here</a>
    </p>
</div>
{% endblock %}
